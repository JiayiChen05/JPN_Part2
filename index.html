<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Affirmation Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- 顶部导航 -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Public Affirmation Library</h1>
      </div>
      <div class="nav-menu">
        <a href="#" onclick="loadPage('pages/home.html')" class="nav-link">Home</a>
        <a href="#" onclick="loadPage('pages/books.html')" class="nav-link">Books</a>
        <a href="#" onclick="loadPage('pages/events.html')" class="nav-link">Events</a>

        <a href="pages/login.html" class="btn">Login</a>
      </div>
    </nav>
  </header>

  <!-- 主内容区域：iframe 加载页面 -->
  <main>
    <iframe id="contentFrame" src="pages/home.html" width="100%" height="700px" frameborder="0"></iframe>
  </main>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2024 Public Affirmation Library. All rights reserved.</p>
  </footer>

  <!-- JavaScript 动态切换 iframe 页面 -->
  <script>
    function loadPage(page) {
      document.getElementById("contentFrame").src = page;
    }
  </script>
</body>
</html>
