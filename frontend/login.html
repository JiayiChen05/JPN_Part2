<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPN Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="message" style="color: red;"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        CUST_EMAIL: document.getElementById("email").value,
        CUST_PASSWORD: document.getElementById("password").value
      };

      fetch("http://localhost/jpn_api/api/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById("message");

        if (data.status === "success") {
          alert("Welcome, " + data.user.CUST_FNAME + "!");
          console.log(data.user);
          msg.textContent = "";
        } else {
          msg.textContent = data.message;
        }
      })
      .catch(err => {
        document.getElementById("message").textContent = "Connection error.";
        console.error(err);
      });
    });
  </script>

</body>
</html>
