<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Public Affirmation Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Public Affirmation Library</h1>
      </div>
      <div class="nav-buttons">
        <button onclick="location.href='../index.html'" class="btn">Home</button>
        <button onclick="location.href='register.html'" class="btn">Register</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Welcome Back</h2>
      <!-- âœ… ADD FORM ID -->
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" />

        <label for="role">Login As</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
        </select>

        <button type="submit" class="btn">Login</button>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Public Affirmation Library. All rights reserved.</p>
  </footer>

  <script src="../js/login.js"></script>
</body>
</html>
