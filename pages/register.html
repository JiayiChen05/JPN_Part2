    <script src="../js/theme-toggle.js"></script>
    <script>
      // Inline script to ensure form fields show/hide correctly
      function handleRoleChange() {
        const roleSelect = document.getElementById("role");
        const commonFields = document.getElementById("commonFields");
        const customerFields = document.getElementById("customerFields");
        const authorFields = document.getElementById("authorFields");
        const passwordSection = document.getElementById("passwordSection");

        const selectedRole = roleSelect.value;
        console.log("Role changed to:", selectedRole);

        if (selectedRole === "") {
          commonFields.style.display = "none";
          customerFields.style.display = "none";
          authorFields.style.display = "none";
          passwordSection.style.display = "none";
        } else {
          commonFields.style.display = "block";
          passwordSection.style.display = "block";

          // Get all input and select elements in both field sets
          const customerInputs = customerFields.querySelectorAll("input, select");
          const authorInputs = authorFields.querySelectorAll("input, select");

          if (selectedRole === "customer") {
            customerFields.style.display = "block";
            authorFields.style.display = "none";
            
            // Make customer fields required
            customerInputs.forEach(input => input.setAttribute("required", ""));
            
            // Make author fields not required
            authorInputs.forEach(input => input.removeAttribute("required"));
          } else if (selectedRole === "author") {
            customerFields.style.display = "none";
            authorFields.style.display = "block";
            
            // Make author fields required
            authorInputs.forEach(input => input.setAttribute("required", ""));
            
            // Make customer fields not required
            customerInputs.forEach(input => input.removeAttribute("required"));
          }
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded - initializing form");

        // Initialize form state
        handleRoleChange();
        initializeTheme();
        
        // Add validation for the phone field
        const phoneInput = document.getElementById("phone");
        const phoneError = document.getElementById("phoneError");
        
        phoneInput.addEventListener("input", function() {
          // Remove any non-numeric characters
          this.value = this.value.replace(/\D/g, "");
          
          // Show error if not exactly 10 digits
          if (this.value.length > 0 && this.value.length !== 10) {
            phoneError.style.display = "block";
          } else {
            phoneError.style.display = "none";
          }
        });
        
        // Override the form submit to make sure our validation happens first
        const registrationForm = document.getElementById("registrationForm");
        
        // Add our validation event listener
        registrationForm.addEventListener("submit", function(e) {
          // Always prevent the default form submission first
          e.preventDefault();
          e.stopPropagation();
          
          // Perform our custom validation
          const isValid = validateForm();
          
          // Only if validation passes, call the API
          if (isValid) {
            // Get all the form values
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            
            let payload;
            let endpoint = "../api/register.php";
            
            if (role === "customer") {
              const idType = document.getElementById("idType").value;
              const idNumber = document.getElementById("idNumber").value.trim();
              
              payload = {
                USER_FNAME: firstName,
                USER_LNAME: lastName,
                USER_EMAIL: email,
                USER_PHONE: phone,
                USER_PASSWORD: password,
                USER_UID_TYPE: idType,
                USER_UID_NO: idNumber,
                ROLE: role
              };
            } else if (role === "author") {
              const street = document.getElementById("street").value.trim();
              const city = document.getElementById("city").value.trim();
              const state = document.getElementById("state").value.trim();
              const country = document.getElementById("country").value.trim();
              const zipcode = document.getElementById("zipcode").value.trim();
              
              payload = {
                USER_FNAME: firstName,
                USER_LNAME: lastName,
                USER_EMAIL: email,
                USER_PHONE: phone,
                USER_PASSWORD: password,
                USER_STREET: street,
                USER_CITY: city,
                USER_STATE: state,
                USER_COUNTRY: country,
                USER_ZIPCODE: zipcode,
                ROLE: role
              };
              endpoint = "../api/register_author.php";
            }
            
            // Show loading indicator
            document.body.style.cursor = 'wait';
            
            // Make the API call
            fetch(endpoint, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            })
            .then(response => response.text())
            .then(text => {
              // Reset cursor
              document.body.style.cursor = 'default';
              
              // Parse JSON response
              let data;
              try {
                data = JSON.parse(text);
              } catch (e) {
                console.error("Invalid JSON response:", text);
                throw new Error("Invalid server response");
              }
              
              if (data.status === "success") {
                alert("Registration Successful");
                window.location.href = "login.html";
              } else {
                alert("Registration failed: " + (data.message || "Unknown error"));
              }
            })
            .catch(error => {
              // Reset cursor
              document.body.style.cursor = 'default';
              console.error("Error:", error);
              alert("Server error. Please try again later.");
            });
          }
          
          // Always return false to prevent any default form submission
          return false;
        });
        
        // Form validation function
        function validateForm() {
          let isValid = true;
          let errorMsg = "";
          
          // Validate role selection
          const role = document.getElementById("role").value;
          if (!role) {
            isValid = false;
            errorMsg = "Please select a role.";
          }
          
          // Validate required common fields
          const commonFields = ["firstName", "lastName", "email", "phone", "password"];
          for (const field of commonFields) {
            const input = document.getElementById(field);
            if (!input.value.trim()) {
              isValid = false;
              errorMsg = `Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}.`;
              break;
            }
          }
          
          // Validate phone format
          const phone = document.getElementById("phone").value;
          if (phone.length !== 10 || !/^\d{10}$/.test(phone)) {
            isValid = false;
            phoneError.style.display = "block";
            errorMsg = "Please enter a valid 10-digit phone number.";
          }
          
          // Validate customer-specific fields
          if (role === "customer") {
            const idType = document.getElementById("idType").value;
            const idNumber = document.getElementById("idNumber").value;
            
            if (!idType) {
              isValid = false;
              errorMsg = "Please select an ID type.";
            }
            
            if (!idNumber) {
              isValid = false;
              errorMsg = "Please enter your ID number.";
            }
          }
          
          // Validate author-specific fields
          if (role === "author") {
            const fields = ["street", "city", "state", "country", "zipcode"];
            for (const field of fields) {
              if (!document.getElementById(field).value) {
                isValid = false;
                errorMsg = `Please fill in all address fields.`;
                break;
              }
            }
            
            // Check if state is exactly 2 characters
            const state = document.getElementById("state").value;
            if (state && state.length !== 2) {
              isValid = false;
              errorMsg = "State must be a 2-letter code.";
            }
            
            // Check if zipcode is exactly 5 digits
            const zipcode = document.getElementById("zipcode").value;
            if (zipcode && !/^\d{5}$/.test(zipcode)) {
              isValid = false;
              errorMsg = "Zipcode must be 5 digits.";
            }
          }
          
          // Password validation - at least 8 characters
          const password = document.getElementById("password").value;
          if (password.length < 8) {
            isValid = false;
            errorMsg = "Password must be at least 8 characters long.";
          }
          
          // If validation fails, show error message
          if (!isValid) {
            alert(errorMsg);
          }
          
          return isValid;
        }
      });
    </script>
  </body>
</html>
