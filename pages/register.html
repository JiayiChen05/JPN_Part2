<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Public Affirmation Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Public Affirmation Library</h1>
      </div>
      <div class="nav-buttons">
        <button onclick="location.href='../index.html'" class="btn">Home</button>
        <button onclick="location.href='login.html'" class="btn">Login</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Create Your Account</h2>
      <form>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required placeholder="e.g. Alice">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required placeholder="e.g. Johnson">


        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="123-456-7890">

        <label for="idType">ID Type</label>
        <select id="idType" required>
          <option value="">Select type</option>
          <option value="passport">Passport</option>
          <option value="ssn">SSN</option>
          <option value="driver">Driver License</option>
        </select>

        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" required placeholder="Enter ID number">

        <label for="role">Register As</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="customer">Customer</option>
          <option value="employee">Employee</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Create a password">

        <button type="submit" class="btn">Register</button>

        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Public Affirmation Library. All rights reserved.</p>
  </footer>

<script src="../js/register.js"></script>

</body>
</html>
