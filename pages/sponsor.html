<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsor a Seminar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme-toggle.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    .btn-submit {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><h1>Public Affirmation Library</h1></div>
      <div class="nav-buttons">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒž / ðŸŒ™</button>
        <a href="../index.html" class="btn">Home</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2>Sponsor a Seminar</h2>

    <form id="sponsorForm" onsubmit="handleSponsor(event)">
      <div class="form-group">
        <label for="seminarSelect">Select Seminar *</label>
        <select id="seminarSelect" required>
          <option value="">Loading seminars...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fname">First Name *</label>
        <input type="text" id="fname" required />
      </div>

      <div class="form-group">
        <label for="lname">Last Name *</label>
        <input type="text" id="lname" required />
      </div>

      <div class="form-group">
        <label for="amount">Sponsorship Amount ($) *</label>
        <input type="number" id="amount" required min="1" step="0.01" />
      </div>

      <button type="submit" class="btn btn-submit">Submit</button>
    </form>

    <p id="resultMessage" style="margin-top: 1rem;"></p>
  </main>

  <footer>
    <p>&copy; 2024 Public Affirmation Library. All rights reserved.</p>
  </footer>

  <script src="../js/theme-toggle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initializeTheme?.();
      loadSeminars();
    });

    function loadSeminars() {
      fetch("../api/get_seminars.php")
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("seminarSelect");
          select.innerHTML = '<option value="">-- Select Seminar --</option>';

          if (data.status === "success" && data.data.length > 0) {
            data.data.forEach(seminar => {
              const opt = document.createElement("option");
              opt.value = seminar.E_ID;
              opt.textContent = seminar.E_NAME;
              select.appendChild(opt);
            });
          } else {
            select.innerHTML = '<option value="">No seminars available</option>';
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("seminarSelect").innerHTML = '<option value="">Error loading</option>';
        });
    }

    function handleSponsor(e) {
      e.preventDefault();
      const seminarId = document.getElementById("seminarSelect").value;
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const amount = document.getElementById("amount").value;

      if (!seminarId) {
        alert("Please select a seminar.");
        return;
      }
      document.getElementById("resultMessage").textContent = 
        `Thank you, ${fname} ${lname}, for sponsoring seminar ID ${seminarId} with $${amount}!`;

      document.getElementById("sponsorForm").reset();
    }
  </script>
</body>
</html>
