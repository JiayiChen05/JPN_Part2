<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor a Seminar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme-toggle.css" />
    <style>
      .sponsor-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 4rem 2rem;
      }

      .sponsor-container h2 {
        font-size: 2.5rem;
        color: var(--text-primary);
        margin-bottom: 2rem;
        font-weight: 300;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        font-weight: 500;
      }

      .form-group select,
      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-group select:focus,
      .form-group input:focus {
        border-color: var(--accent-primary);
        outline: none;
        box-shadow: 0 0 0 2px var(--shadow-color);
      }

      .btn-submit {
        padding: 0.75rem 1.5rem;
        background-color: var(--accent-primary);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        font-size: 1rem;
        margin-top: 1rem;
        width: 100%;
      }

      .btn-submit:hover {
        background-color: var(--accent-secondary);
        transform: translateY(-2px);
      }

      #resultMessage {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        text-align: center;
        display: none;
      }

      #resultMessage.show {
        display: block;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      /* Override spacing to match index.html */
      .nav-buttons {
        gap: 1rem;
      }
      
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><h1>Public Affirmation Library</h1></div>
        <div class="nav-buttons">
          <a href="../index.html" class="btn">Home</a>
          <a href="contact.html" class="btn">Contact</a>
          <a href="reservation.html" class="btn">Reservation</a>
          <a href="register.html" class="btn">Register</a>
          <a href="login.html" class="btn">Login</a>
          <button
            class="theme-toggle"
            onclick="toggleTheme()"
            aria-label="Toggle theme"
          >
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75.75zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM21 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5h2.25A.75.75 0 0121 12zM5.78 5.78a.75.75 0 011.06 0l1.5 1.5a.75.75 0 01-1.06 1.06l-1.5-1.5a.75.75 0 010-1.06zM18.22 18.22a.75.75 0 01-1.06 0l-1.5-1.5a.75.75 0 011.06-1.06l1.5 1.5a.75.75 0 010 1.06zM18.22 5.78a.75.75 0 010 1.06l-1.5 1.5a.75.75 0 11-1.06-1.06l1.5-1.5a.75.75 0 011.06 0zM5.78 18.22a.75.75 0 010-1.06l1.5-1.5a.75.75 0 111.06 1.06l-1.5 1.5a.75.75 0 01-1.06 0z"
              />
            </svg>
            <svg
              class="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="sponsor-container">
        <h2>
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Sponsor a Seminar
        </h2>

        <form id="sponsorForm" onsubmit="handleSponsor(event)">
          <div class="form-group">
            <label for="seminarSelect">Select Seminar *</label>
            <select id="seminarSelect" required>
              <option value="">Loading seminars...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="sponsorType">Sponsor Type *</label>
            <select id="sponsorType" required>
              <option value="">-- Select Sponsor Type --</option>
              <option value="Individual">Individual</option>
              <option value="Organization">Organization</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fname" id="fnameLabel">First Name *</label>
            <input type="text" id="fname" required />
          </div>

          <div class="form-group" id="lnameGroup">
            <label for="lname">Last Name *</label>
            <input type="text" id="lname" required />
          </div>

          <div class="form-group">
            <label for="amount">Sponsorship Amount ($) *</label>
            <input type="number" id="amount" required min="1" step="0.01" />
          </div>

          <button type="submit" class="btn-submit">Submit Sponsorship</button>
        </form>

        <div id="resultMessage"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Public Affirmation Library. All rights reserved.</p>
    </footer>

    <script src="../js/theme-toggle.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        initializeTheme();
        loadSeminars();
        setupSponsorTypeChange();
      });
      
      function setupSponsorTypeChange() {
        const sponsorType = document.getElementById("sponsorType");
        const lnameGroup = document.getElementById("lnameGroup");
        const lnameInput = document.getElementById("lname");
        const fnameLabel = document.getElementById("fnameLabel");
        
        sponsorType.addEventListener("change", function() {
          if (this.value === "Organization") {
            lnameGroup.classList.add("hidden");
            lnameInput.removeAttribute("required");
            fnameLabel.textContent = "Organization Name *";
          } else {
            lnameGroup.classList.remove("hidden");
            lnameInput.setAttribute("required", "");
            fnameLabel.textContent = "First Name *";
          }
        });
      }

      function loadSeminars() {
        fetch("../api/get_seminars.php")
          .then((res) => res.json())
          .then((data) => {
            const select = document.getElementById("seminarSelect");
            select.innerHTML = '<option value="">-- Select Seminar --</option>';

            if (data.status === "success" && data.data.length > 0) {
              data.data.forEach((seminar) => {
                const opt = document.createElement("option");
                opt.value = seminar.E_ID;
                opt.textContent = seminar.E_NAME;
                select.appendChild(opt);
              });
            } else {
              select.innerHTML =
                '<option value="">No seminars available</option>';
            }
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("seminarSelect").innerHTML =
              '<option value="">Error loading</option>';
          });
      }

      function handleSponsor(e) {
        e.preventDefault();
        const seminarId = document.getElementById("seminarSelect").value;
        const sponsorType = document.getElementById("sponsorType").value;
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value || ""; // Empty string if no last name (for organizations)
        const amount = document.getElementById("amount").value;

        if (!seminarId) {
          alert("Please select a seminar.");
          return;
        }
        
        if (!sponsorType) {
          alert("Please select sponsor type.");
          return;
        }

        const resultMsg = document.getElementById("resultMessage");
        
        // Create a sponsor record via API
        fetch('../api/insert_sponsor.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            sp_fname: fname,
            sp_lname: lname,
            sp_type: sponsorType
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // Different message based on sponsor type
            if (sponsorType === "Individual") {
              resultMsg.textContent = `Thank you, ${fname} ${lname}, for sponsoring seminar ID ${seminarId} with $${amount}!`;
            } else {
              resultMsg.textContent = `Thank you, ${fname}, for sponsoring seminar ID ${seminarId} with $${amount}!`;
            }
            
            resultMsg.classList.add("show");
            document.getElementById("sponsorForm").reset();
            
            // Hide the message after 5 seconds
            setTimeout(() => {
              resultMsg.classList.remove("show");
            }, 5000);
          } else {
            alert(`Error: ${data.message}`);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while submitting your sponsorship. Please try again later.');
        });
      }
    </script>
  </body>
</html>
