<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Rooms</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .table-container {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    th {
      background: #f1f3f5;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #0d6efd;
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .form-inline {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .form-inline input, .form-inline select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .status-select {
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <h2>Manage Rooms</h2>

  <!-- Add Room Form -->
  <div class="form-inline">
    <input type="text" id="roomIdInput" placeholder="Room ID" required />
    <input type="number" id="roomCapacityInput" placeholder="Capacity" required />
    <select id="roomStatusInput">
      <option value="Available">Available</option>
      <option value="Unavailable">Unavailable</option>
    </select>
    <button class="btn btn-primary" onclick="addRoom()">Add Room</button>
  </div>

  <!-- Room Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Room ID</th>
          <th>Capacity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="roomTableBody"></tbody>
    </table>
    <p id="noDataMsg" style="text-align: center; color: #888; display: none;">No rooms found.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', loadRooms);

    async function loadRooms() {
      const tbody = document.getElementById('roomTableBody');
      const msg = document.getElementById('noDataMsg');
      tbody.innerHTML = '';
      msg.style.display = 'none';

      const res = await fetch('../api/get_rooms.php');
      const data = await res.json();

      if (data.status === 'success' && data.data.length > 0) {
        data.data.forEach(room => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${room.ROOM_ID}</td>
            <td>${room.ROOM_CAPACITY}</td>
            <td>
              <select class="status-select" onchange="updateStatus('${room.ROOM_ID}', this.value)">
                <option value="Available" ${room.STATUS === 'Available' ? 'selected' : ''}>Available</option>
                <option value="Unavailable" ${room.STATUS === 'Unavailable' ? 'selected' : ''}>Unavailable</option>
              </select>
            </td>
            <td>
              <button class="btn btn-danger" onclick="deleteRoom('${room.ROOM_ID}')">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } else {
        msg.style.display = 'block';
      }
    }

    async function addRoom() {
      const roomId = document.getElementById('roomIdInput').value.trim();
      const capacity = document.getElementById('roomCapacityInput').value;
      const status = document.getElementById('roomStatusInput').value;

      if (!roomId || !capacity) {
        alert('Please fill all fields.');
        return;
      }

      const res = await fetch('../api/add_room.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_id: roomId, room_capacity: capacity, status })
      });

      const result = await res.json();
      if (result.status === 'success') {
        alert('Room added successfully.');
        loadRooms();
      } else {
        alert('Error: ' + result.message);
      }
    }

    async function deleteRoom(roomId) {
      if (!confirm(`Are you sure you want to delete room ${roomId}?`)) return;

      const res = await fetch('../api/delete_room.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_id: roomId })
      });

      const result = await res.json();
      if (result.status === 'success') {
        alert('Room deleted.');
        loadRooms();
      } else {
        alert('Error: ' + result.message);
      }
    }

    async function updateStatus(roomId, status) {
      const res = await fetch('../api/update_room_status.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_id: roomId, status })
      });

      const result = await res.json();
      if (result.status !== 'success') {
        alert('Error updating status: ' + result.message);
        loadRooms(); // rollback to original status
      }
    }
  </script>
</body>
</html>
